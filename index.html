<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Raleway|Roboto|Ubuntu" rel="stylesheet">
    <title>Materialize</title>
    <link rel="stylesheet" href="node_modules\materialize-css\dist\css\materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper teal lighten-2">
            <a href="#" class="brand-logo">Materialize</a>
        </div>
    </nav>
    <div class="flex-container">
        <div class="register-box">
            <div class="row">
                <div class="col s12 z-depth-3">
                    <ul id="tabs-swipe-demo" class="tabs">
                        <li class="tab col s6">
                            <a class="active" href="#test-swipe-1">Register</a>
                        </li>
                        <li class="tab col s6 ">
                            <a href="#test-swipe-2">Change Password</a>
                        </li>
                    </ul>
                    <div id="test-swipe-1" class="col s12">
                        <br>
                        <br>
                        <form class="col s12">
                            <div class="row flex-container-column">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email" data-error="wrong" data-success="right">Email</label>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit">Register
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>

                        </form>
                    </div>
                    <div id="test-swipe-2" class="col s12">
                        <br>
                        <br>
                        <form class="col s12">
                            <div class="row flex-container-column">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email" data-error="wrong" data-success="right">Old Password</label>
                                </div>
                                <div class="input-field col s12">
                                        <i class="material-icons prefix">vpn_key</i>
                                        <input id="email" type="email" class="validate">
                                        <label for="email" data-error="wrong" data-success="right">New Password</label>
                                    </div>
                                    <div class="input-field col s12">
                                            <i class="material-icons prefix">vpn_key</i>
                                            <input id="email" type="email" class="validate">
                                            <label for="email" data-error="wrong" data-success="right">New Password</label>
                                        </div>
                                <button class="btn waves-effect waves-light" type="submit">Change Password
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="node_modules\jquery\dist\jquery.min.js"></script>
        <script src="node_modules\hammerjs\src\hammer.js"></script>
        <script src="node_modules\materialize-css\dist\js\materialize.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
